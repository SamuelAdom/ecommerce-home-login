<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="jpg" href="cap.jpg">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+DE+VA+Guides&family=Playwrite+NL+Guides&display=swap"
            rel="stylesheet">
 
      
        <title>Login Page</title>
    </head>
    <body id="body-2">

        <nav class="navbar1" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand2" href="login.html">Vido</a>
            </div>
        </nav>

        <div class="login-container">
           
            <div class="loginbox">
                <div class="content-heading">
                    <h1>Join our journey</h1>
                    <p>Sign up at Vido<span id="hub">Hub</span></p>
                </div>
                <div class="coolinput">
                    <label for="input" class="text">Name:</label>
                    <input type="text" placeholder="Write here..." name="input" class="input"><i class="bi bi-person"></i>
                </div>
                <div class="coolinput">
                    <label for="input" class="text">Password:</label>
                    <input type="password" placeholder="Write here..." name="input" class="input" id="password"><i class="bi bi-eye-slash" id="eyeIcon"></i>
                </div>
                <div class="forget-rem">
                  <a href="#"><p>Forgot pasword?</p></a>
                    <div class="rem">
                        <input type="checkbox" id="rem">
                        <label for="rem">Remember me</label>
                    </div>
                </div>
                <div class="loginButton">
                    <button class="btn" id="logBtn">Login</button>
                </div>
                <div class="social-icons">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-twitter-x"></i>
                </div>
        </div>
      </div>
       


        <!-----js-->
        <script>
            const eyeIcon = document.getElementById('eyeIcon');
const password = document.getElementById('password');

eyeIcon.addEventListener('click', ()=>{
    if (password.type === 'password') {
        password.type = 'text';
        eyeIcon.classList.replace('bi-eye-slash', 'bi-eye');
    } else {
        password.type = 'password';
        eyeIcon.classList.replace('bi-eye', 'bi-eye-slash');
    }
})
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
      
    </body>
</html>
